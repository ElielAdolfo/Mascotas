<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Registro</title>
	<link rel="stylesheet" href="forms.css">
	<link rel="stylesheet" href="Estilo.css">
	<script lenguaje="javascript" SRC="Script1.js"></script> 
</head>
<body >
	<header class="fondo">
		
		<div >
			
			<p class="letrasform">REGISTRO</p>
		</div>
	</header>
	
	<section>
		<h1>FORMULARIO DE INSCRIPCION DE MASCOTAS</h1>
		<form name="formMascota" method="post" action="registrar.php">
			
			<h2>Datos del propietario</h2>
			<input type="text"  name="nomProp" placeholder="nombres"class="etexts"/>

			<input type="text"  name="ApPat" placeholder="Apellido Paterno" class="etexts"/>
			<br>
			<input type="text" name="ApMat" placeholder="Apellido Materno" class="etexts"/>

			<input type="text"  name="CI" placeholder="CI" onkeypress="return valida(event)" class="etexts"/>
			<br>

			<input type="text"  name="email" placeholder="email"class="etexts"/>

			<input type="text"  name="tfijo" placeholder="telefono fijo" onkeypress="return valida(event)"class="etexts"/>

			<br>

			<input type="text" name="celular" placeholder="celular" onkeypress="return valida(event)"class="etexts"/>
			<input type="password" name="password" placeholder="Contraseña"class="etexts"/>
<br>
			<label type ="seleccion" class="texto">Ocupacion: </label>
			<select>
				<option value="1">Informatico</option>
				<option value="2">Arquitecto</option>
				<option value="3">Psicologo</option>
				<option value="4">Matemtico</option>
				<option value="5">Estadistico</option>
				<option value="6">Quimico</option>
				<option value="7">Fisico</option>
				<option value="8">Ingeniero</option>
				<option value="9">Profesor</option>
				<option value="10">Comerciante</option>
				<option value="11">Abogado</option>
				<option value="12">Biologo</option>
				<option value="13">Contador</option>
				<option value="14">Auditor</option>
				<option value="15">Otro</option>
			</select>



			<label type ="text" class="texto">Tipo de Vivienda: </label>
			<select>
				<option value="1">Casa</option>
				<option value="2">Hogar</option>
				<option value="3">Cabaña</option>
				<option value="4">Alojamiento</option>
				<option value="5">Apartamento</option>
			</select>
			<br>
			<br>
			<br>

			<input type="text" name="zona" placeholder="zona"class="etexts"/>
			<input type="text" name="zona" placeholder="Calle"class="etexts"/>
			<input type="text" name="NroViv" onkeypress="return valida(event)" placeholder="Nro Vivienda" class="last"/>

<br>

			<input type="submit" name="submit" value="Registrar" class="boton"/>
			<input type="reset" value="Limpiar" class="boton"/>
		</form>	
	</section>
</body>
</html>
